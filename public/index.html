
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin-top: 20px; }
    .cell {
      width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; border: 1px solid #333;
      background-color: #f0f0f0; cursor: pointer;
    }
    .message { margin-top: 20px; font-size: 1.2em; }
    #restartBtn { margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message">Connecting...</div>
  <button id="restartBtn">Restart Game</button>

  <!-- Socket.IO and client-side logic -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
